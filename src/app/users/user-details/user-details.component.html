<div *ngIf="userDetails" class="card">
    <div class="card-body">
      <h2 class="card-title">Detalles del Usuario</h2>
      <p class="card-text">Usuario ID: {{ userDetails.id }}</p>
      <p class="card-text">Nombre: {{ userDetails.name }}</p>
      <p class="card-text">Email: {{ userDetails.email }}</p>
      <!-- Puedes mostrar otros detalles del usuario segÃºn tus necesidades -->
    </div>
  </div>
